{% extends 'base.html' %}

{% block body %}
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-9 col-lg-7 col-xl-5">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <div class="d-flex text-black">
                            <div class="flex-shrink-0">
                                <img src="{{ foto_perfil }}"
                                     alt="Generic placeholder image" class="img-fluid"
                                     style="width: 180px; border-radius: 10px;">
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h5 class="mb-1">{{ current_user.username }}</h5>
                                <p class="mb-2 pb-1" style="color: #2b2a2a;">{{ current_user.email }}</p>
                                <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                                     style="background-color: #efefef;">
                                    <div class="col">
                                        <p class="small text-muted mb-1">Posts</p>
                                        <p class="mb-0">{{ current_user.contar_post() }}</p>
                                    </div>
                                    <div class="col">
                                        <p class="small text-muted mb-1">Cursos</p>
                                        <p class="mb-0">{{ current_user.cursos.count(';') + 1 }}</p>
                                    </div>
                                </div>
                                <div class="d-flex pt-1">
                                    <a href="{{ url_for('editar_perfil') }}" class="w-100">
                                        <button type="button" class="btn btn-outline-primary me-1 flex-grow-1 w-100">
                                            Editar Perfil
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <legend>Cursos</legend>
                        <div class="row justify-content-center">
                            <div class="col col-4" style="text-align:center">
                                {% for curso in cursos %}
                                <button type="button" class="btn btn-success mt-2" disabled>{{ curso }}</button>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>

{% block form_editar_perfil %}
{% endblock %}
{% endblock %}
